<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Intenciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2>Administrar Intenciones de Usuarios</h2>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Intenci√≥n</th>
                        <th>Fecha</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="intencion : ${intenciones}">
                        <td th:text="${intencion.usuario.nombre}"></td>
                        <td th:text="${intencion.descripcion}"></td>
                        <td th:text="${#temporals.format(intencion.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${intenciones.empty}" class="text-center text-muted">
                No hay intenciones registradas.
            </div>
        </div>
    </div>
</div>
</body>
</html>
