<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Héroes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
  <h1>Administrar Héroes</h1>

  <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

  <div class="card mb-4">
    <div class="card-header">
      <h5>Agregar Héroe</h5>
    </div>
    <div class="card-body">
      <form th:action="@{/heroes/admin/registrar}" th:object="${nuevoHeroe}" method="post">
        <div class="mb-3">
          <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" th:field="*{rango}" placeholder="Rango" required>
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" th:field="*{fechaNacimiento}">
        </div>
        <div class="mb-3">
          <textarea class="form-control" th:field="*{resena}" placeholder="Reseña" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Rango</th>
      <th>Fecha Nacimiento</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="heroe : ${heroes}">
      <td th:text="${heroe.nombre}"></td>
      <td th:text="${heroe.rango}"></td>
      <td th:text="${heroe.fechaNacimiento}"></td>
      <td>
        <form th:action="@{/heroes/admin/eliminar/{id}(id=${heroe.id})}" method="post">
          <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
