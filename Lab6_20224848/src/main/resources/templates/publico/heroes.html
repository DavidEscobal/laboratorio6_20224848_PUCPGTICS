<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Héroes Navales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h1>Héroes Navales</h1>

    <div class="row">
        <div th:each="heroe : ${heroes}" class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 th:text="${heroe.nombre}"></h5>
                    <p><strong>Rango:</strong> <span th:text="${heroe.rango}"></span></p>
                    <p th:text="${heroe.resena}"></p>
                    <p><small>Nacimiento: <span th:text="${heroe.fechaNacimiento}"></span></small></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
